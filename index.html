
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Slider</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="styles.css"> 
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js" defer></script>
    <script src="index.js" defer></script>
</head>
<body>
    <main>
        <img class="hero" src="https://github.com/ecemgo/mini-samples-great-tricks/assets/13468728/c62efd51-f844-4335-ba29-70ea35521dd8" alt="An image of a lady">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <h1 class="title one">Lagos</h1>
                    <img src="pictures/lag2.jpg" alt="A place in Lagos">
                </div>
                <div class="swiper-slide">
                    <h1 class="title two">London</h1>
                    <img src="pictures/london1.jpg" alt="A place in London">
                </div>
                <div class="swiper-slide">
                    <h1 class="title three">Paris</h1>
                    <img src="pictures/paris.jpg" alt="A place in Paris">
                </div>
                <div class="swiper-slide">
                    <h1 class="title four">Germany</h1>
                    <img src="pictures/germany1.jpg" alt="A place in Germany">
                </div>
                <div class="swiper-slide">
                    <h1 class="title five">New York</h1>
                    <img src="pictures/newyork1.jpg" alt="A place in New York">
                </div>
                <div class="swiper-slide">
                    <h1 class="title six">Seoul</h1>
                    <img src="pictures/seoul1.jpg" alt="A place in Seoul Korea">
                </div>
            </div>
        </div>
    </main>
</body>
</html>
